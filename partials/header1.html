<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giao Diện Navbar</title>

    <!-- icon boostrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <!-- boostrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      xintegrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <!-- CSS TÙY CHỈNH (style.css) -->
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #EFECE3;">
        <div class="container-fluid">
            
            <!-- Logo (Giả định nằm trong assets/images) -->
            <a class="navbar-brand me-5" href="#">
                <!-- NOTE: Đặt width/height cố định để tránh CLS -->
                <img src="../assets/images/logo.png" alt="logo" style="height: 80px; width: auto"> 
            </a>

            <!-- Toggler -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#centeredNav" aria-controls="centeredNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Liên kết chính (CĂN GIỮA) -->
            <div class="collapse navbar-collapse w-100" id="centeredNav">
                <ul class="navbar-nav mx-auto mb-2 mb-lg-0 justify-content-center">
                    <li class="nav-item me-4"> 
                        <a class="nav-link text-dark fw-bold" href="#">Giới thiệu</a>
                    </li>
                    <li class="nav-item me-4">
                        <a class="nav-link text-dark fw-bold" href="#">Liên hệ</a>
                    </li>
                    <li class="nav-item me-4">
                        <a class="nav-link text-dark fw-bold" href="#">Chính sách</a>
                    </li>
                    <li class="nav-item me-4">
                        <a class="nav-link text-dark fw-bold" href="#">Khuyến mãi</a>
                    </li>
                </ul>
            </div>
            
            <!-- Khu vực Hành động Người dùng (Căn phải) -->
            <div class="d-flex align-items-center"> 
                
                <!-- Icons -->
                <a href="#" class="text-secondary fs-4 me-3"><i class="bi bi-heart"></i></a>
                <a href="#" class="text-secondary fs-4 me-4"><i class="bi bi-bell"></i></a>

                <!-- Nút Đăng nhập -->
                <!-- Cấu trúc ngang: Bo tròn, px-3 (đủ dài), Icon đặt sau chữ -->
                <button class="btn btn-outline-secondary me-2 px-3 text-nowrap rounded-pill">
                    Đăng nhập <i class="bi bi-person ms-2"></i> 
                </button>
                
                <!-- Nút Giỏ hàng -->
                <!-- Cấu trúc ngang: Bo tròn, px-3, Icon đặt sau chữ, thêm Badge -->
                <button class="btn custom-primary-btn me-3 px-3 position-relative text-nowrap rounded-pill">
                    Giỏ hàng <i class="bi bi-bag ms-2"></i> 
                    <!-- Badge (Số lượng hàng trong giỏ) -->
                    <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                        0
                        <span class="visually-hidden">sản phẩm trong giỏ hàng</span>
                    </span>
                </button>
                
            </div>

        </div>
    </nav>

    <!-- Thêm liên kết JS của Bootstrap (RẤT QUAN TRỌNG CHO NAVBAR COLLAPSE/DROPDOWN) -->
    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        xintegrity="sha384-y0eT5T3w7cE7n2bB3s8Bq4g8D9Z7vM7p5o6d0D9v9F5F8J7F8W8C5E7V9V8S6D7F"
        crossorigin="anonymous">
    </script>
</body>
</html>
