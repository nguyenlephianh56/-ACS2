<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hồ sơ người dùng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../assests/css/useraccount.css">
</head>
<body>

    <div class="container mt-5 mb-5">
        <div class="row">
            <div class="col-md-3 mb-4">
                <div class="d-flex align-items-center mb-4 ps-3">
                    <div class="bg-secondary rounded-circle d-flex align-items-center justify-content-center text-white me-2" style="width: 50px; height: 50px; font-size: 20px;">
                        <i class="fas fa-user"></i>
                    </div>
                    <div>
                        <div class="fw-bold">nguyenlephianh</div>
                        <a href="#" class="text-decoration-none text-muted small"><i class="fas fa-pen me-1"></i> Sửa hồ sơ</a>
                    </div>
                </div>
                <div class="list-group list-group-flush account-menu">
                    <a href="#" class="list-group-item list-group-item-action active text-danger fw-bold border-0 bg-transparent"><i class="fas fa-user me-2"></i> Tài khoản của tôi</a>
                    <a href="#" class="list-group-item list-group-item-action border-0 bg-transparent ps-5 text-muted">Hồ sơ</a>
                    <a href="#" class="list-group-item list-group-item-action border-0 bg-transparent ps-5 text-muted">Thay đổi mật khẩu</a>
                    <a href="#" class="list-group-item list-group-item-action border-0 bg-transparent"><i class="fa-solid fa-heart"></i> Yêu thích</a>
                    <a href="#" class="list-group-item list-group-item-action border-0 bg-transparent"><i class="fas fa-bell me-2"></i> Thông báo</a>
                </div>
            </div>

            <div class="col-md-9">
                <div class="card border-0 shadow-sm rounded-0 profile-card">
                    <div class="card-body p-4">
                        <div class="border-bottom pb-3 mb-4">
                            <h5 class="fw-bold mb-1">Hồ Sơ Của Tôi</h5>
                            <p class="text-muted small mb-0">Quản lý thông tin hồ sơ để bảo mật tài khoản</p>
                        </div>

                        <form>
                            <div class="row mb-3 align-items-center">
                                <label class="col-sm-3 col-form-label text-end text-muted">Tên đăng nhập</label>
                                <div class="col-sm-9">
                                    <span class="fw-bold text-dark">nguyenlephianh</span>
                                </div>
                            </div>

                            <div class="row mb-3 align-items-center">
                                <label for="fullName" class="col-sm-3 col-form-label text-end text-muted">Họ và Tên</label>
                                <div class="col-sm-7">
                                </div>
                            </div>

                            <div class="row mb-3 align-items-center">
                                <label class="col-sm-3 col-form-label text-end text-muted">Email</label>
                                <div class="col-sm-9">
                                    <span>bi*********@gmail.com</span>
                                </div>
                            </div>

                            <div class="row mb-3 align-items-center">
                                <label class="col-sm-3 col-form-label text-end text-muted">Số điện thoại</label>
                                <div class="col-sm-9">
                                    <span>*********82</span>                               
                                </div>
                            </div>

                            <div class="row mb-3 align-items-center">
                                <label class="col-sm-3 col-form-label text-end text-muted">Trường Đại Học</label>
                                <div class="col-sm-9">
                                    <span>VKU</span>                                   
                                </div>
                            </div>
                           
                            <div class="row mb-3">
                                <div class="col-sm-9 offset-sm-3 d-flex gap-3"> 
        
                                    <button type="submit" class="btn btn-save px-4 border" >Lưu</button>
        
                                    <button type="button" class="btn btn-change px-4 border">Thay đổi</button> 
        
                                </div>
                                
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
