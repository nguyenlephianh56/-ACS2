<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <!-- Tải Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Tải font Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- icon boostrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- boostrap -->
     <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="../assets/css/style.css">
    <style>
        /* Áp dụng font Inter làm font mặc định */
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<header class="bg-white border-bottom">
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            
            <button class="navbar-toggler me-3" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>


            <a class="logo" href="index.html">
                <img src="../assets/images/logo.png" alt="Logo" class="img-fluid" style="height: 60px; width: auto;">
            </a>

            <div class="btn-group me-3">
                <button type="button" class="btn dropdown-toggle border-0 rounded-pill" 
                        data-bs-toggle="dropdown" aria-expanded="false" 
                        style="background-color: #8FABD4; color: #000000;">
                    <i class="bi bi-geo-alt-fill me-1"></i> TP Hồ Chí Minh
                </button>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">Hà Nội</a></li>
                    <li><a class="dropdown-item" href="#">Đà Nẵng</a></li>
                </ul>
            </div>
            
            <form class="d-flex flex-grow-1 me-3">
                <div class="input-group">
                    <input type="text" class="form-control form-control-lg border-0" placeholder="Tìm bất động sản..." aria-label="Tìm bất động sản">
                    
                    <button class="btn btn-custom" type="submit">
                        <i class="bi bi-search"></i>
                    </button>
                </div>
            </form>
            
            <div class="d-flex align-items-center">
                
                <a href="#" class="text-secondary fs-4 me-3"><i class="bi bi-heart"></i></a>
                <a href="#" class="text-secondary fs-4 me-4"><i class="bi bi-bell"></i></a>

                <button class="btn btn-outline-secondary me-2 px-3">Đăng nhập</button>
                
                <button class="btn btn-custom me-3 px-3">Đăng tin</button>

                <div class="btn-group">
                    <button type="button" class="btn btn-outline-secondary dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="bi bi-chevron-down"></i>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item" href="#">Tài khoản</a></li>
                        <li><a class="dropdown-item" href="#">Cài đặt</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="#">Đăng xuất</a></li>
                    </ul>
                </div>

            </div>

        </div>
    </nav>
</header>
<body class="bg-gray-100">

    <!-- Container chính - Căn giữa nội dung -->
    <div class="min-h-screen flex flex-col items-center justify-center p-4">
        
        <!-- Logo (Sử dụng placeholder) -->
        <div class="mb-8">
            

        <!-- Khung đăng nhập -->
        <div class="w-full max-w-md bg-white rounded-lg shadow-xl overflow-hidden">
            <div class="p-8 space-y-6">
                
                <!-- Tiêu đề -->
                <h1 class="text-3xl font-bold text-center text-gray-900">
                    Đăng nhập tài khoản
                </h1>
                <p class="text-center text-gray-500">
                    Chào mừng bạn trở lại!
                </p>

                <!-- Form đăng nhập -->
                <form class="space-y-6" action="#" method="POST">
                    
                    <!-- Trường Email -->
                    <div>
                        <label for="email" class="block mb-2 text-sm font-medium text-gray-700">Email của bạn</label>
                        <input type="email" name="email" id="email" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-4 focus:ring-blue-300 focus:border-blue-500 transition duration-200" placeholder="ten@email.com" required>
                    </div>
                    
                    <!-- Trường Mật khẩu -->
                    <div>
                        <div class="flex items-center justify-between mb-2">
                            <label for="password" class="block text-sm font-medium text-gray-700">Mật khẩu</label>
                            <a href="#" class="text-sm font-medium text-blue-600 hover:underline">Quên mật khẩu?</a>
                        </div>
                        <input type="password" name="password" id="password" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-4 focus:ring-blue-300 focus:border-blue-500 transition duration-200" placeholder="••••••••" required>
                    </div>

                    <!-- Ghi nhớ đăng nhập -->
                    <div class="flex items-center justify-between">
                        <div class="flex items-start">
                            <div class="flex items-center h-5">
                                <input id="remember" aria-describedby="remember" type="checkbox" class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-blue-300">
                            </div>
                            <div class="ml-3 text-sm">
                                <label for="remember" class="text-gray-500">Ghi nhớ đăng nhập</label>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Nút Đăng nhập -->
                    <button type="submit" class="w-full px-5 py-3 text-base font-medium text-center text-white bg-blue-600 rounded-lg hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-blue-300 transition duration-200">
                        Đăng nhập
                    </button>

                    <!-- Vạch chia -->
                    <div class="flex items-center">
                        <div class="flex-grow border-t border-gray-300"></div>
                        <span class="mx-4 text-sm font-medium text-gray-500">hoặc</span>
                        <div class="flex-grow border-t border-gray-300"></div>
                    </div>

                    <!-- Đăng nhập mạng xã hội -->
                    <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                        <!-- Nút Google -->
                        <button type="button" class="w-full inline-flex justify-center items-center px-4 py-3 border border-gray-300 rounded-lg shadow-sm bg-white text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-200">
                            <svg class="w-5 h-5 mr-2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48">
                                <path fill="#EA4335" d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z"></path>
                                <path fill="#4285F4" d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z"></path>
                                <path fill="#FBBC05" d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z"></path>
                                <path fill="#34A853" d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z"></pa-th>
                                <path fill="none" d="M0 0h48v48H0z"></path>
                            </svg>
                            Đăng nhập với Google
                        </button>
                        <!-- Nút Facebook (ví dụ) -->
                        <button type="button" class="w-full inline-flex justify-center items-center px-4 py-3 border border-gray-300 rounded-lg shadow-sm bg-white text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-200">
                             <svg class="w-5 h-5 mr-2 text-[#1877F2]" fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path d="M22.676 0H1.324C.593 0 0 .593 0 1.324v21.352C0 23.407.593 24 1.324 24h11.494v-9.294H9.692v-3.622h3.128V8.413c0-3.1 1.893-4.788 4.659-4.788 1.325 0 2.463.099 2.795.143v3.24l-1.918.001c-1.504 0-1.795.715-1.795 1.763v2.313h3.587l-.467 3.622h-3.12V24h6.116c.73 0 1.323-.593 1.323-1.324V1.324C24 .593 23.407 0 22.676 0z"/>
                            </svg>
                            Đăng nhập với Facebook
                        </button>
                    </div>

                </form>
            </div>
            
            <!-- Link Đăng ký -->
            <div class="bg-gray-50 border-t border-gray-200 px-8 py-6">
                <p class="text-sm text-center text-gray-500">
                    Chưa có tài khoản? 
                    <a href="#" class="font-medium text-blue-600 hover:underline">Đăng ký ngay</a>
                </p>
            </div>
        </div>

    </div>

</body>
</html>
